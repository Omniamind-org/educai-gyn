name: ci-deno-edge

on:
  pull_request:
    branches: [develop, main]
    paths:
      - "supabase/functions/**"
  push:
    branches: [develop, main]
    paths:
      - "supabase/functions/**"

concurrency:
  group: ci-deno-edge-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deno:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Format check
        run: deno fmt --check supabase/functions

      - name: Lint
        run: deno lint supabase/functions

      - name: Type check (Deno)
        run: deno check supabase/functions/**/*.ts